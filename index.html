<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brainstorm Engine</title>
</head>

<body>
    <h1>AI Brainstorm Engine</h1>
    <textarea id="input" rows="10" cols="50" placeholder="Type your problem here..."></textarea>
    <br>
    <button id="run">RUN</button>
    <br>
    <pre id="output"></pre>

    <script>
        document.getElementById('run').addEventListener('click', async () => {
            const input = document.getElementById('input').value;
            if (!input) return;
            document.getElementById('output').textContent = 'Processing...';
            const systemPrompt = `You are a deterministic problem-collapsing engine.

Rules:
- Do not ask questions.
- If information is missing, assume and lock it.
- Produce ONE usable artifact.
- Output must follow this exact structure:

1. Problem Restated
2. Assumptions Locked
3. Constraints
4. Decomposition
5. First Usable Artifact

If you violate this, you failed.`;
            const payload = {
                model: 'Llama-3.3-70B-Instruct',
                messages: [
                    { role: 'system', content: systemPrompt },
                    { role: 'user', content: input }
                ]
            };
            try {
                const response = await fetch('https://llama-universal-netlify-project.netlify.app/.netlify/functions/llama-proxy?path=/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('output').textContent = data.choices[0].message.content;
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
