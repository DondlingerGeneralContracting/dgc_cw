<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B0000">
    <link rel="manifest" href="manifest.json">
    <title>üçí Cherri Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
            background: #0a0505;
            color: #e0e0e0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            padding: 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(139, 0, 0, 0.6);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
        }

        .tagline {
            font-size: 0.75em;
            opacity: 0.9;
            color: #ffe0e0;
            margin-top: 4px;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 12px;
            max-width: 100%;
        }

        .panel {
            background: rgba(20, 10, 10, 0.95);
            border: 1px solid #DC143C;
            border-radius: 16px;
            padding: 16px;
        }

        .panel h2 {
            color: #FF6B6B;
            font-size: 1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt-input {
            width: 100%;
            min-height: 100px;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #4a2020;
            border-radius: 12px;
            background: #1a0a0a;
            color: #e0e0e0;
            resize: none;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #DC143C;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            min-height: 48px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #DC143C 0%, #FF6B6B 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(220, 20, 60, 0.15);
            border: 1px solid #DC143C;
            color: #FF6B6B;
        }

        .btn-small {
            flex: 0;
            padding: 10px 14px;
            font-size: 13px;
            min-height: auto;
        }

        .examples {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            padding: 8px 14px;
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid #DC143C;
            border-radius: 20px;
            color: #FF6B6B;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        .example-chip:active {
            background: rgba(220, 20, 60, 0.4);
        }

        .code-output {
            width: 100%;
            min-height: 200px;
            padding: 14px;
            font-size: 13px;
            border: 2px solid #2a3a2a;
            border-radius: 12px;
            background: #050a05;
            color: #90EE90;
            resize: none;
            font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
            line-height: 1.5;
            -webkit-appearance: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
        }

        .status.loading {
            color: #FF6B6B;
        }

        .status.error {
            color: #ff4444;
        }

        .status.success {
            color: #90EE90;
        }

        .explanation {
            margin-top: 12px;
            padding: 14px;
            background: rgba(34, 139, 34, 0.1);
            border: 1px solid #228B22;
            border-radius: 12px;
            color: #90EE90;
            font-size: 13px;
            line-height: 1.6;
            display: none;
        }

        .explanation.visible {
            display: block;
        }

        .syntax-bar {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 11px;
            color: #666;
            overflow-x: auto;
            white-space: nowrap;
        }

        .syntax-bar code {
            color: #90EE90;
            background: rgba(144, 238, 144, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 4px;
        }

        .footer {
            text-align: center;
            padding: 16px;
            font-size: 11px;
            color: #555;
        }

        .footer a {
            color: #DC143C;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .panel {
                flex: 1;
            }

            .prompt-input {
                min-height: 150px;
            }

            .code-output {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">üçí Cherri Generator</div>
        <div class="tagline">AI-Powered Siri Shortcuts ‚Ä¢ Llama 3.3</div>
    </header>

    <div class="app-container">
        <div class="panel">
            <h2>üìù Describe Your Shortcut</h2>
            <textarea id="prompt" class="prompt-input" placeholder="What shortcut do you want to create?"></textarea>
            <div class="btn-row">
                <button id="generate" class="btn btn-primary">üçí Generate</button>
                <button id="clear" class="btn btn-secondary btn-small">Clear</button>
            </div>
            <div class="examples">
                <span class="example-chip" data-p="A hello world shortcut with an alert">Hello World</span>
                <span class="example-chip" data-p="Ask for name, show personalized greeting">User Input</span>
                <span class="example-chip" data-p="Repeat a message 5 times">Loop</span>
                <span class="example-chip" data-p="Check if online, show status">Network</span>
                <span class="example-chip" data-p="Menu with Morning/Afternoon/Evening options">Menu</span>
                <span class="example-chip" data-p="Calculate tip: 15%, 18%, 20% options">Tip Calc</span>
            </div>
            <div id="status" class="status"></div>
        </div>

        <div class="panel">
            <h2>üñ•Ô∏è Cherri Code</h2>
            <textarea id="code" class="code-output" placeholder="// Generated code appears here" readonly></textarea>
            <div class="btn-row">
                <button id="copy" class="btn btn-secondary">üìã Copy</button>
                <button id="explain" class="btn btn-secondary">üí° Explain</button>
            </div>
            <div id="explanation" class="explanation"></div>
            <div class="syntax-bar">
                <code>@var = "val"</code>
                <code>show("text")</code>
                <code>alert("msg")</code>
                <code>"{var}"</code>
                <code>#include 'actions/scripting'</code>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://cherrilang.org" target="_blank">Docs</a> ‚Ä¢
        <a href="https://playground.cherrilang.org" target="_blank">Playground</a> ‚Ä¢
        Powered by Llama API
    </footer>

    <script>
        const API_BASE = 'http://100.115.115.21:5001';
        const $ = id => document.getElementById(id);

        // Example chips
        document.querySelectorAll('.example-chip').forEach(c => {
            c.onclick = () => { $('prompt').value = c.dataset.p; $('prompt').focus(); };
        });

        // Generate
        $('generate').onclick = async () => {
            const prompt = $('prompt').value.trim();
            if (!prompt) { $('status').textContent = 'Enter a description'; $('status').className = 'status error'; return; }

            $('status').textContent = 'üçí Generating...';
            $('status').className = 'status loading';
            $('generate').disabled = true;
            $('explanation').classList.remove('visible');

            try {
                const res = await fetch(`${API_BASE}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                if (data.success && data.code) {
                    $('code').value = data.code;
                    $('status').textContent = '‚úÖ Done!';
                    $('status').className = 'status success';
                } else {
                    $('status').textContent = '‚ùå ' + (data.error || 'Failed');
                    $('status').className = 'status error';
                }
            } catch (e) {
                $('status').textContent = '‚ùå ' + e.message;
                $('status').className = 'status error';
            }
            $('generate').disabled = false;
        };

        // Clear
        $('clear').onclick = () => {
            $('prompt').value = '';
            $('code').value = '';
            $('explanation').classList.remove('visible');
            $('status').textContent = '';
        };

        // Copy
        $('copy').onclick = async () => {
            const code = $('code').value;
            if (!code) { $('status').textContent = 'No code'; $('status').className = 'status error'; return; }
            try {
                await navigator.clipboard.writeText(code);
                $('status').textContent = 'üìã Copied!';
                $('status').className = 'status success';
            } catch (e) {
                $('status').textContent = 'Copy failed';
                $('status').className = 'status error';
            }
        };

        // Explain
        $('explain').onclick = async () => {
            const code = $('code').value;
            if (!code) { $('status').textContent = 'Generate first'; $('status').className = 'status error'; return; }

            $('status').textContent = 'üí° Analyzing...';
            $('status').className = 'status loading';
            $('explain').disabled = true;

            try {
                const res = await fetch(`${API_BASE}/api/explain`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await res.json();
                if (data.success && data.explanation) {
                    $('explanation').innerHTML = data.explanation.replace(/\n/g, '<br>');
                    $('explanation').classList.add('visible');
                    $('status').textContent = '';
                } else {
                    $('status').textContent = '‚ùå ' + (data.error || 'Failed');
                    $('status').className = 'status error';
                }
            } catch (e) {
                $('status').textContent = '‚ùå ' + e.message;
                $('status').className = 'status error';
            }
            $('explain').disabled = false;
        };

        // Ctrl+Enter to generate
        $('prompt').onkeydown = e => { if (e.key === 'Enter' && e.ctrlKey) $('generate').click(); };
    </script>
</body>

</html>
