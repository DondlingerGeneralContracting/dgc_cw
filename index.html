<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSearch - AI-Powered Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #090979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .search-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        #search-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 50px;
            background: #1a1a1a;
            color: #e0e0e0;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        #search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #00d4ff, #090979);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        #search-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .result-item:hover {
            border-color: #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-snippet {
            color: #ccc;
            line-height: 1.6;
        }

        .ai-insight {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .ai-insight h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .ai-insight p {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1em;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .result-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .result-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .result-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .result-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">QuantumSearch</div>
        <div class="tagline">The Future of Search - Powered by AI & Privacy-First Results</div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ask anything... get AI-enhanced answers">
            <button id="search-button">

                </svg>
            </button>
        </div>
    </div>

    <div class="results-container" id="results-container">
        <!-- Results will be inserted here -->
    </div>

    <script>
        const backendUrl = 'https://your-pi-tailscale-funnel-url'; // Replace with your Tailscale funnel URL
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');

            try {

                const ddgsResponse = await fetch(`${backendUrl}/ddgs-search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const ddgsResults = await ddgsResponse.json();

                // Display results
                let resultsHTML = '';

                ddgsResults.slice(0, 5).forEach(result => {
                    resultsHTML += `
                        <div class="result-item">
                            <a href="${result.href}" class="result-title" target="_blank">${result.title}</a>
                            <div class="result-url">${result.href}</div>
                            <div class="result-snippet">${result.body}</div>
                        </div>
                    `;
                });

                resultsContainer.innerHTML = resultsHTML;

            } catch (error) {
                resultsContainer.innerHTML = '<div class="error">Search failed. Please try again.</div>';
                console.error('Search error:', error);
            }

        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                performSearch(query);
            }
        }

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {

                handleSearch();
            }
        });
    </script>
</body>

</html>
