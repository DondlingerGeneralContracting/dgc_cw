version: '3.8'

services:
  cherri-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5001:5000"
    env_file:
      - ../.chameleon.environment
    volumes:
      - ../:/workspace
    restart: unless-stopped
    networks:
      - cherri-net

  tor-proxy:
    image: goldy/tor-hidden-service:latest
    environment:
      - SERVICE_CHERRI=80:cherri-api:5000
    volumes:
      - tor-keys:/var/lib/tor/hidden_service
    depends_on:
      - cherri-api
    restart: unless-stopped
    networks:
      - cherri-net

networks:
  cherri-net:
    driver: bridge

volumes:
  tor-keys: